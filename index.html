<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card flex">
      <div class="top">
        <div id="victor">
          <img src="images/image-victor.jpg" alt="">
        </div>
      </div>
      <div>
        <div class="person">
          <p><strong>Victor Crest </strong><span class="clr-gray">26</span></p>
          <p class="clr-gray">London</p>
        </div>

        <div class="stats">
          <div>
            <p><strong>80K</strong></p>
            <p><small>Followers</small></p>
          </div>
          <div>
            <p><strong>80.3K</strong></p>
            <p><small>Likes</small></p>
          </div>
          <div>
            <P><strong>1.4K</strong></P>
            <p><small>Photos</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joni Nordlund</a>.
  </div>
</body>

</html>
